<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <defs>
    <!-- Neon glow filters -->
    <filter id="glow-yellow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glow-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="320" height="180" fill="#0a0a0f"/>

  <!-- Border glow -->
  <rect x="5" y="5" width="310" height="170" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3"/>

  <!-- TV/Monitor in center -->
  <g filter="url(#glow-cyan)">
    <rect x="90" y="30" width="140" height="90" rx="4" fill="#1a1a2e" stroke="#00fff5" stroke-width="2"/>
    <!-- Screen content - "2025" -->
    <text x="160" y="70" font-family="monospace" font-size="24" fill="#ffd700" text-anchor="middle" font-weight="bold">2026</text>
    <text x="160" y="95" font-family="monospace" font-size="10" fill="#00fff5" text-anchor="middle">NYE PARTY</text>
    <!-- TV Stand -->
    <rect x="145" y="120" width="30" height="8" fill="#2a2a4e"/>
    <rect x="135" y="128" width="50" height="4" rx="2" fill="#2a2a4e"/>
  </g>

  <!-- Left phone controller -->
  <g filter="url(#glow-pink)" transform="translate(25, 50)">
    <rect x="0" y="0" width="40" height="70" rx="6" fill="#1a1a2e" stroke="#ff2e63" stroke-width="2"/>
    <!-- Phone screen -->
    <rect x="4" y="8" width="32" height="50" rx="2" fill="#0a0a0f"/>
    <!-- A/B/C/D buttons on screen -->
    <rect x="8" y="14" width="12" height="10" rx="1" fill="#ff2e63"/>
    <rect x="22" y="14" width="12" height="10" rx="1" fill="#00fff5"/>
    <rect x="8" y="28" width="12" height="10" rx="1" fill="#ffd700"/>
    <rect x="22" y="28" width="12" height="10" rx="1" fill="#39ff14"/>
    <!-- Home button -->
    <circle cx="20" cy="63" r="3" fill="#2a2a4e"/>
  </g>

  <!-- Right phone controller -->
  <g filter="url(#glow-green)" transform="translate(255, 50)">
    <rect x="0" y="0" width="40" height="70" rx="6" fill="#1a1a2e" stroke="#39ff14" stroke-width="2"/>
    <!-- Phone screen -->
    <rect x="4" y="8" width="32" height="50" rx="2" fill="#0a0a0f"/>
    <!-- Drawing on screen -->
    <path d="M10 45 Q 20 20 30 35" stroke="#bf00ff" stroke-width="2" fill="none"/>
    <circle cx="25" cy="25" r="3" fill="#ff2e63"/>
    <!-- Home button -->
    <circle cx="20" cy="63" r="3" fill="#2a2a4e"/>
  </g>

  <!-- Fireworks burst - top left -->
  <g filter="url(#glow-yellow)">
    <circle cx="50" cy="25" r="2" fill="#ffd700"/>
    <line x1="50" y1="25" x2="40" y2="15" stroke="#ffd700" stroke-width="1"/>
    <line x1="50" y1="25" x2="60" y2="15" stroke="#ffd700" stroke-width="1"/>
    <line x1="50" y1="25" x2="45" y2="35" stroke="#ffd700" stroke-width="1"/>
    <line x1="50" y1="25" x2="55" y2="35" stroke="#ffd700" stroke-width="1"/>
    <line x1="50" y1="25" x2="38" y2="25" stroke="#ffd700" stroke-width="1"/>
    <line x1="50" y1="25" x2="62" y2="25" stroke="#ffd700" stroke-width="1"/>
  </g>

  <!-- Fireworks burst - top right -->
  <g filter="url(#glow-pink)">
    <circle cx="270" cy="20" r="2" fill="#ff2e63"/>
    <line x1="270" y1="20" x2="260" y2="10" stroke="#ff2e63" stroke-width="1"/>
    <line x1="270" y1="20" x2="280" y2="10" stroke="#ff2e63" stroke-width="1"/>
    <line x1="270" y1="20" x2="265" y2="30" stroke="#ff2e63" stroke-width="1"/>
    <line x1="270" y1="20" x2="275" y2="30" stroke="#ff2e63" stroke-width="1"/>
    <line x1="270" y1="20" x2="258" y2="20" stroke="#ff2e63" stroke-width="1"/>
    <line x1="270" y1="20" x2="282" y2="20" stroke="#ff2e63" stroke-width="1"/>
  </g>

  <!-- Confetti pieces -->
  <rect x="30" y="140" width="6" height="4" fill="#ff2e63" transform="rotate(15 33 142)"/>
  <rect x="80" y="155" width="6" height="4" fill="#00fff5" transform="rotate(-20 83 157)"/>
  <rect x="120" y="145" width="6" height="4" fill="#ffd700" transform="rotate(30 123 147)"/>
  <rect x="200" y="150" width="6" height="4" fill="#39ff14" transform="rotate(-10 203 152)"/>
  <rect x="240" y="140" width="6" height="4" fill="#bf00ff" transform="rotate(25 243 142)"/>
  <rect x="280" y="155" width="6" height="4" fill="#ff2e63" transform="rotate(-15 283 157)"/>

  <!-- Player avatars at bottom -->
  <g filter="url(#glow-cyan)">
    <circle cx="100" cy="160" r="10" fill="#1a1a2e" stroke="#00fff5" stroke-width="1"/>
    <text x="100" y="164" font-size="12" text-anchor="middle">P1</text>
  </g>
  <g filter="url(#glow-pink)">
    <circle cx="140" cy="160" r="10" fill="#1a1a2e" stroke="#ff2e63" stroke-width="1"/>
    <text x="140" y="164" font-size="12" text-anchor="middle">P2</text>
  </g>
  <g filter="url(#glow-green)">
    <circle cx="180" cy="160" r="10" fill="#1a1a2e" stroke="#39ff14" stroke-width="1"/>
    <text x="180" y="164" font-size="12" text-anchor="middle">P3</text>
  </g>
  <g filter="url(#glow-purple)">
    <circle cx="220" cy="160" r="10" fill="#1a1a2e" stroke="#bf00ff" stroke-width="1"/>
    <text x="220" y="164" font-size="12" text-anchor="middle">P4</text>
  </g>

  <!-- Scanlines overlay -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="320" y2="0" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="4" x2="320" y2="4" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="8" x2="320" y2="8" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="12" x2="320" y2="12" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="16" x2="320" y2="16" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="20" x2="320" y2="20" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="24" x2="320" y2="24" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="28" x2="320" y2="28" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="32" x2="320" y2="32" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="36" x2="320" y2="36" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="40" x2="320" y2="40" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="44" x2="320" y2="44" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="48" x2="320" y2="48" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="52" x2="320" y2="52" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="56" x2="320" y2="56" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="60" x2="320" y2="60" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="64" x2="320" y2="64" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="68" x2="320" y2="68" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="72" x2="320" y2="72" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="76" x2="320" y2="76" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="80" x2="320" y2="80" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="84" x2="320" y2="84" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="88" x2="320" y2="88" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="92" x2="320" y2="92" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="96" x2="320" y2="96" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="100" x2="320" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="104" x2="320" y2="104" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="108" x2="320" y2="108" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="112" x2="320" y2="112" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="116" x2="320" y2="116" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="120" x2="320" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="124" x2="320" y2="124" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="128" x2="320" y2="128" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="132" x2="320" y2="132" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="136" x2="320" y2="136" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="140" x2="320" y2="140" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="144" x2="320" y2="144" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="148" x2="320" y2="148" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="152" x2="320" y2="152" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="156" x2="320" y2="156" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="160" x2="320" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="164" x2="320" y2="164" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="168" x2="320" y2="168" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="172" x2="320" y2="172" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="176" x2="320" y2="176" stroke="#fff" stroke-width="1"/>
  </g>
</svg>
