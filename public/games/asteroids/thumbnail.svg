<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="spaceGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Space Background -->
  <rect width="400" height="300" fill="url(#spaceGrad)"/>

  <!-- Stars -->
  <g fill="#fff">
    <circle cx="30" cy="25" r="1" opacity="0.8"/>
    <circle cx="85" cy="45" r="0.5" opacity="0.6"/>
    <circle cx="120" cy="30" r="1.2" opacity="0.9"/>
    <circle cx="180" cy="55" r="0.8" opacity="0.5"/>
    <circle cx="250" cy="20" r="1" opacity="0.7"/>
    <circle cx="320" cy="40" r="0.6" opacity="0.8"/>
    <circle cx="370" cy="25" r="1.1" opacity="0.6"/>
    <circle cx="55" cy="80" r="0.7" opacity="0.5"/>
    <circle cx="150" cy="95" r="0.5" opacity="0.7"/>
    <circle cx="290" cy="85" r="0.9" opacity="0.6"/>
    <circle cx="360" cy="100" r="0.6" opacity="0.8"/>
    <circle cx="40" cy="180" r="1" opacity="0.5"/>
    <circle cx="100" cy="220" r="0.7" opacity="0.6"/>
    <circle cx="200" cy="260" r="0.8" opacity="0.7"/>
    <circle cx="340" cy="240" r="1" opacity="0.5"/>
    <circle cx="380" cy="200" r="0.5" opacity="0.8"/>
    <circle cx="20" cy="260" r="0.6" opacity="0.6"/>
    <circle cx="280" cy="280" r="0.9" opacity="0.5"/>
  </g>

  <!-- Large Asteroid (top right) -->
  <g transform="translate(300, 80)" stroke="#888" stroke-width="2" fill="none">
    <path d="M 0 -35 L 20 -28 L 35 -10 L 30 15 L 15 30 L -10 32 L -30 18 L -32 -5 L -22 -25 L -5 -33 Z"/>
    <line x1="-10" y1="-15" x2="5" y2="-5" stroke="#666" stroke-width="1"/>
    <line x1="10" y1="5" x2="20" y2="15" stroke="#666" stroke-width="1"/>
  </g>

  <!-- Medium Asteroid (left) -->
  <g transform="translate(80, 150)" stroke="#999" stroke-width="2" fill="none">
    <path d="M 0 -22 L 15 -15 L 22 0 L 18 15 L 5 20 L -12 18 L -20 5 L -18 -12 L -8 -20 Z"/>
  </g>

  <!-- Medium Asteroid (bottom center) -->
  <g transform="translate(220, 230)" stroke="#777" stroke-width="2" fill="none">
    <path d="M 0 -20 L 12 -16 L 20 -5 L 18 10 L 8 18 L -8 20 L -18 10 L -20 -8 L -10 -18 Z"/>
  </g>

  <!-- Small Asteroid (top left) -->
  <g transform="translate(120, 100)" stroke="#aaa" stroke-width="1.5" fill="none">
    <path d="M 0 -12 L 8 -8 L 12 2 L 8 10 L -4 12 L -10 5 L -11 -5 L -5 -10 Z"/>
  </g>

  <!-- Small Asteroid (right) -->
  <g transform="translate(350, 180)" stroke="#888" stroke-width="1.5" fill="none">
    <path d="M 0 -10 L 7 -6 L 10 4 L 5 9 L -5 10 L -9 3 L -8 -6 L -3 -9 Z"/>
  </g>

  <!-- Player Ship (center) -->
  <g transform="translate(200, 150) rotate(-30)" filter="url(#glow)">
    <!-- Ship body -->
    <polygon points="25,0 -15,-12 -8,0 -15,12" fill="none" stroke="#00ffff" stroke-width="2"/>
    <!-- Thrust flame -->
    <polygon points="-8,-6 -22,0 -8,6" fill="none" stroke="#ff8800" stroke-width="2" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="0.2s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Bullets -->
  <g fill="#ffff00" filter="url(#glow)">
    <circle cx="235" cy="130" r="3"/>
    <circle cx="260" cy="115" r="3"/>
    <circle cx="285" cy="100" r="3"/>
  </g>

  <!-- Explosion particles -->
  <g fill="#ff6600" opacity="0.8">
    <circle cx="320" cy="95" r="2"/>
    <circle cx="330" cy="85" r="1.5"/>
    <circle cx="315" cy="88" r="2"/>
    <circle cx="325" cy="78" r="1"/>
    <circle cx="335" cy="92" r="1.5"/>
    <circle cx="310" cy="82" r="1"/>
  </g>

  <!-- Score display -->
  <text x="20" y="30" font-family="monospace" font-size="16" fill="#ffffff" font-weight="bold">023450</text>

  <!-- Lives indicator -->
  <g transform="translate(20, 45)">
    <polygon points="8,0 -5,-4 -3,0 -5,4" fill="none" stroke="#00ffff" stroke-width="1.5"/>
    <polygon points="28,0 15,-4 17,0 15,4" fill="none" stroke="#00ffff" stroke-width="1.5"/>
    <polygon points="48,0 35,-4 37,0 35,4" fill="none" stroke="#00ffff" stroke-width="1.5"/>
  </g>

  <!-- Title Banner -->
  <rect x="100" y="255" width="200" height="35" rx="4" fill="#000000" opacity="0.85" stroke="#00ffff" stroke-width="1"/>
  <text x="200" y="278" text-anchor="middle" font-family="'Press Start 2P', monospace" font-size="16" font-weight="bold" fill="#00ffff">
    ASTEROIDS
  </text>
</svg>
