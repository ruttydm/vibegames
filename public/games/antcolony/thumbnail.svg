<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="nestGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9333ea" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#9333ea" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="terrainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="40%" stop-color="#1a1a1a"/>
      <stop offset="40%" stop-color="#3f2e26"/>
      <stop offset="100%" stop-color="#3f2e26"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#terrainGrad)"/>

  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
  </g>

  <!-- Zone divider -->
  <line x1="160" y1="0" x2="160" y2="300" stroke="#ffa500" stroke-width="3" stroke-opacity="0.3"/>

  <!-- Nest glow -->
  <circle cx="80" cy="150" r="50" fill="url(#nestGlow)"/>

  <!-- Queen -->
  <g transform="translate(80, 150)">
    <ellipse rx="18" ry="12" fill="#9333ea"/>
    <circle cx="12" cy="0" r="8" fill="#9333ea"/>
    <!-- Crown -->
    <path d="M8,-8 L12,-14 L16,-8" stroke="#ffd700" stroke-width="2" fill="none"/>
  </g>

  <!-- Pheromone trails -->
  <g fill="#3b82f6" fill-opacity="0.4">
    <rect x="95" y="148" width="3" height="3"/>
    <rect x="110" y="145" width="3" height="3"/>
    <rect x="125" y="140" width="3" height="3"/>
    <rect x="140" y="138" width="3" height="3"/>
  </g>
  <g fill="#ef4444" fill-opacity="0.4">
    <rect x="200" y="130" width="3" height="3"/>
    <rect x="215" y="125" width="3" height="3"/>
    <rect x="230" y="120" width="3" height="3"/>
    <rect x="245" y="118" width="3" height="3"/>
    <rect x="260" y="115" width="3" height="3"/>
  </g>

  <!-- Ants -->
  <g transform="translate(130, 142) rotate(20)">
    <ellipse cx="-2" cy="0" rx="2" ry="1.5" fill="#aaaaaa"/>
    <circle cx="0" cy="0" r="1" fill="#aaaaaa"/>
    <circle cx="2" cy="0" r="1.2" fill="#ffffff"/>
  </g>
  <g transform="translate(180, 135) rotate(-15)">
    <ellipse cx="-2" cy="0" rx="2" ry="1.5" fill="#aaaaaa"/>
    <circle cx="0" cy="0" r="1" fill="#aaaaaa"/>
    <circle cx="2" cy="0" r="1.2" fill="#ffffff"/>
  </g>
  <g transform="translate(240, 120) rotate(10)">
    <ellipse cx="-2" cy="0" rx="2" ry="1.5" fill="#aaaaaa"/>
    <circle cx="0" cy="0" r="1" fill="#aaaaaa"/>
    <circle cx="2" cy="0" r="1.2" fill="#ffffff"/>
    <!-- Carrying food -->
    <circle cx="4" cy="0" r="2" fill="#ffd700"/>
  </g>
  <g transform="translate(110, 160) rotate(-30)">
    <ellipse cx="-2" cy="0" rx="2" ry="1.5" fill="#aaaaaa"/>
    <circle cx="0" cy="0" r="1" fill="#aaaaaa"/>
    <circle cx="2" cy="0" r="1.2" fill="#ffffff"/>
  </g>

  <!-- Food sources -->
  <g transform="translate(280, 110)">
    <circle r="10" fill="#4ade80" fill-opacity="0.3"/>
    <circle r="6" fill="#4ade80"/>
  </g>
  <g transform="translate(320, 180)">
    <circle r="8" fill="#ffd700" fill-opacity="0.3"/>
    <circle r="5" fill="#ffd700"/>
  </g>

  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4ade80">
    ANT COLONY
  </text>
</svg>
